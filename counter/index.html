
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <title>Dark Mode</title>
    </head>
    <body>
        <div class="main dark-tog">
            <nav class="navbar">
                <h1 class="dark-tog">Counter</h1>
                <button class="darktoggle dark-tog">Light Mode<i class="fa-solid fa-moon"></i></button>
            </nav>
            <div class="container">
                <div class="card dark-tog">
                    <h1>Counter</h1>
                    <h1 class="count">0</h1>
                    <div class="buttons">
                        <button class="sub dark-tog">-</button>
                        <button class="add dark-tog">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
